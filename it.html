<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>IT консалтинг - Тумар-консалтинг</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eef2ff;
    }
    .kaspi-blue {
      color: #4f46e5;
    }
    .product-card:hover {
      transform: rotate(-1deg) scale(1.02);
      box-shadow: 0 10px 25px rgba(79, 70, 229, 0.2);
    }
  </style>
</head>
<body>
  <header class="bg-indigo-100 shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-indigo-700 font-bold text-lg"><i class="fas fa-arrow-left mr-2"></i>Басты бетке</a>
    <h1 class="text-xl font-semibold text-indigo-800">IT консалтинг</h1>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <div class="product-card bg-white rounded-lg p-4 shadow-sm">
        <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=800&q=80" alt="Digital стратегия" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg text-indigo-800">Цифрлық трансформация</h3>
        <p class="text-sm text-gray-600 mb-2">Компанияңыздың цифрлық өсу жоспары</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-indigo-700">29 000 ₸</span>
          <i class="fas fa-cart-plus text-indigo-600"></i>
        </div>
      </div>

      <div class="product-card bg-white rounded-lg p-4 shadow-sm">
        <img src="https://images.unsplash.com/photo-1581093588401-23c31b2285fd?auto=format&fit=crop&w=800&q=80" alt="IT жүйе құру" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg text-indigo-800">IT шешімдер мен жүйелер</h3>
        <p class="text-sm text-gray-600 mb-2">ERP, CRM, SaaS сияқты шешімдерге кеңес</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-indigo-700">26 500 ₸</span>
          <i class="fas fa-cart-plus text-indigo-600"></i>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
