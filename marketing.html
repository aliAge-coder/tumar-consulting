<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Маркетинг - Тумар-консалтинг</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8fafc;
    }
    .kaspi-blue {
      color: #00AEEF;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 174, 239, 0.15);
    }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-blue-600 font-bold text-lg">
      <i class="fas fa-arrow-left mr-2"></i>Басты бетке
    </a>
    <h1 class="text-xl font-semibold text-gray-700">Маркетинг</h1>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <!-- Дижитал маркетинг стратегиясы -->
      <div class="product-card bg-white rounded-lg shadow-sm overflow-hidden transition duration-300">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
               alt="Маркетинг стратегиясы" 
               class="w-full h-40 object-cover">
          <div class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded font-bold">
            ТОП
          </div>
        </div>
        <div class="p-3">
          <h3 class="font-medium text-gray-800 mb-1 text-sm">Дижитал маркетинг стратегиясын жасау</h3>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-400 text-xs">
              <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
            </div>
            <span class="text-gray-500 text-xs ml-1">(37)</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="font-bold kaspi-blue">18 000 ₸</span>
            <button class="bg-blue-50 text-blue-600 hover:bg-blue-100 p-2 rounded-full">
              <i class="fas fa-cart-plus text-sm"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- SMM стратегиясын жасау -->
      <div class="product-card bg-white rounded-lg shadow-sm overflow-hidden transition duration-300">
        <div class="relative">
          <img src="https://images.unsplash.com/photo-1523240795612-9a054b0db644?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80" 
               alt="SMM стратегиясы" 
               class="w-full h-40 object-cover">
          <div class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded font-bold">
            -15%
          </div>
        </div>
        <div class="p-3">
          <h3 class="font-medium text-gray-800 mb-1 text-sm">SMM стратегиясын жасау курсы</h3>
          <div class="flex items-center mb-2">
            <div class="flex text-yellow-400 text-xs">
              <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
            </div>
            <span class="text-gray-500 text-xs ml-1">(28)</span>
          </div>
          <div class="flex justify-between items-center">
            <div>
              <span class="font-bold kaspi-blue">15 300 ₸</span>
              <span class="text-gray-500 text-xs line-through ml-1">18 000 ₸</span>
            </div>
            <button class="bg-blue-50 text-blue-600 hover:bg-blue-100 p-2 rounded-full">
              <i class="fas fa-cart-plus text-sm"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
