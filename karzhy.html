<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Қаржы - Тумар-консалтинг</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fffbea;
    }
    .kaspi-blue {
      color: #d97706;
    }
    .product-card:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(217, 119, 6, 0.15);
    }
  </style>
</head>
<body>
  <header class="bg-yellow-100 shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-yellow-700 font-bold text-lg"><i class="fas fa-arrow-left mr-2"></i>Басты бетке</a>
    <h1 class="text-xl font-semibold text-yellow-800">Қаржы</h1>
  </header>

  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

      <div class="product-card bg-white rounded-lg p-4 shadow-sm">
        <img src="https://images.unsplash.com/photo-1605902711622-cfb43c4437d4?auto=format&fit=crop&w=800&q=80" alt="Қаржылық жоспарлау" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg text-yellow-800">Қаржылық жоспарлау негіздері</h3>
        <p class="text-sm text-gray-600 mb-2">Бюджет, табыс, шығынды басқару жолдары</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-yellow-700">19 500 ₸</span>
          <i class="fas fa-cart-plus text-yellow-600"></i>
        </div>
      </div>

      <div class="product-card bg-white rounded-lg p-4 shadow-sm">
        <img src="https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=800&q=80" alt="Инвестиция" class="w-full h-40 object-cover rounded">
        <h3 class="mt-3 font-semibold text-lg text-yellow-800">Жеке инвестиция стратегиялары</h3>
        <p class="text-sm text-gray-600 mb-2">Инвестицияның құралдары мен қауіптері</p>
        <div class="flex justify-between items-center">
          <span class="font-bold text-yellow-700">23 000 ₸</span>
          <i class="fas fa-cart-plus text-yellow-600"></i>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
